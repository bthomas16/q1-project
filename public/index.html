      <!-- INPUT -->
      <div class="row input_solar">
        <div class="input-field col s6" id="city_loc">

            <label class="active" for="first_name2"></label>
            <input type="submit" value="enter" />
          </form>
        </div>

      <!--CARDS-->
      <div class="row solar_card" id="user_data_solar">
        <div class="col s12 m8" id="center">
          <div class="card orange lighten-2 hoverable">
            <div class="card-content black-text">
              <span class="card-title">Solar Data</span>
              <ul class="collapsible solar_data_1" data-collapsible="expandable">

              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row solar_card">
        <div class="col s12 m8" id="center">
          <div class="card orange lighten-2 hoverable">
            <div class="card-content black-text">
              <span class="card-title">Solar Production</span>
              <div class="solar-prod-data">
                <h5 class="production">Based on average system</h5>
                <table class="highlight bordered">
                  <thead>
                    <tr>
                        <th data-field="month">Month</th>
                        <th data-field="power">Power (kWh)</th>
                    </tr>
                  </thead>

                  <tbody>
                    <tr>
                      <td>January</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>Febuary</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>March</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>April</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>May</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>June</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>July</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>August</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>September</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>October</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>November</td>
                      <td class="ac_prod"></td>
                    </tr>
                    <tr>
                      <td>December</td>
                      <td class="ac_prod"></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
