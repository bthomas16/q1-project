<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>q1 project</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/main.css" />
  </head>
  <body>
    <!-- NAV -->
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo">Solar Maps</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="sass.html">Sass</a></li>
          <li><a href="badges.html">Components</a></li>
          <li><a href="collapsible.html">JavaScript</a></li>
        </ul>
      </div>
    </nav>

    <!--Main-->
    <main class="container">

      <!-- INPUT -->
      <div class="row input_solar">
        <div class="input-field col s6">
          <form>
            <input placeholder="city, state" id="location" type="text" class="validate">
            <label class="active" for="first_name2">Location</label>
            <input type="submit" value="enter" />
          </form>
        </div>
      </div>

      <!--CARD-->
      <div class="row">
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Solar Data</span>
              <ul class="collapsible solar_data_1" data-collapsible="expandable">

              </ul>
            </div>
          </div>
        </div>
        <div class="col s12 m6">
          <div class="card blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">Solar Production</span>
              <div class="solar-prod-data">
              <h5 class="production">Based on average system</h5>
              <ul class="ac_monthly_prod">
                <li class="jan_prod">
                  <span>January: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="feb_prod">
                  <span>Febuary: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="mar_prod">
                  <span>March: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="apr_prod">
                  <span>April: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="may_prod">
                  <span>May: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="jun_prod">
                  <span>June: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="jul_prod">
                  <span>July: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="aug_prod">
                  <span>August: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="sep_prod">
                  <span>September: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="oct_prod">
                  <span>October: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="nov_prod">
                  <span>November: </span>
                  <span class="ac_prod"></span>
                </li>
                <li class="dec_prod">
                  <span>December: </span>
                  <span class="ac_prod"></span>
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
